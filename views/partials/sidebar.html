{{define "sidebar"}}
<aside
  class="flex flex-col w-64 h-screen px-4 py-8 lg:block hidden overflow-y-auto bg-white border-r dark:bg-neutral-900 dark:border-neutral-700"
>
  <div class="flex items-center">
    <div class="flex items-center">
      <img
        class="w-auto p-1 h-14 rounded-md"
        src="/assets/img/logo.png"
        alt="Logo"
      />
      <h1 class="ml-4 text-2xl font-semibold text-gray-500 dark:text-gray-200">
        Controtto
      </h1>
    </div>
  </div>

  <div class="relative mt-6 hidden lg:block">
    <input
      type="text"
      class="w-full py-2 pl-10 pr-4 text-gray-700 bg-white border rounded-md dark:bg-neutral-900 dark:text-gray-300 dark:border-neutral-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
      placeholder="Search"
    />
    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
      <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
        <path
          d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </span>
  </div>

  <div class="flex flex-col flex-1 mt-6">
    <nav class="flex-grow">
      <button type="button" class="w-full">
        <a
          hx-get="/dashboard"
          hx-trigger="click,reloadDashboard from:body{{ .DashboardTrigger }}"
          hx-push-url="true"
          hx-swap="innerHTML"
          hx-target="#contenido"
          class="sidebtn flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-200 transform rounded-md dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-neutral-800 dark:hover:text-gray-200 hover:text-gray-700 dark:focus:bg-neutral-700 dark:focus:text-cyan-300 dark:hover:text-cyan-400 dark:focus:shadow-[inset_0_0_10px_rgba(0,255,255,0.2)] focus:outline-none"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="mx-4">Dashboard</span>
        </a>
      </button>
      <button type="button" class="w-full">
        <a
          hx-get="/trades"
          hx-trigger="click,reloadTrades from:body{{ .TradesTrigger }}"
          hx-push-url="true"
          hx-swap="innerHTML"
          hx-target="#contenido"
          class="sidebtn flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-200 transform rounded-md dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-neutral-800 dark:hover:text-gray-200 hover:text-gray-700"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
              fill="currentColor"
            />
          </svg>
          <span class="mx-4">Trades</span>
        </a>
      </button>

      <button type="button" class="w-full">
        <a
          hx-get="/accounts"
          hx-trigger="click,reloadAccounts from:body"
          hx-push-url="true"
          hx-swap="innerHTML"
          hx-target="#contenido"
          class="sidebtn flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-200 transform rounded-md dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-neutral-800 dark:hover:text-gray-200 hover:text-gray-700"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="mx-4">Accounts</span>
        </a>
      </button>
      <button type="button" hx-ext="debug" class="w-full">
        <a
          hx-get="/settings"
          hx-ext="debug"
          hx-trigger="click,reloadSettings from:body{{ .SettingsTrigger }}"
          hx-push-url="true"
          hx-swap="innerHTML"
          hx-target="#contenido"
          class="sidebtn flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-200 transform rounded-md dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-neutral-800 dark:hover:text-gray-200 hover:text-gray-700"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.3246 4.31731C10.751 2.5609 13.249 2.5609 13.6754 4.31731C13.9508 5.45193 15.2507 5.99038 16.2478 5.38285C17.7913 4.44239 19.5576 6.2087 18.6172 7.75218C18.0096 8.74925 18.5481 10.0492 19.6827 10.3246C21.4391 10.751 21.4391 13.249 19.6827 13.6754C18.5481 13.9508 18.0096 15.2507 18.6172 16.2478C19.5576 17.7913 17.7913 19.5576 16.2478 18.6172C15.2507 18.0096 13.9508 18.5481 13.6754 19.6827C13.249 21.4391 10.751 21.4391 10.3246 19.6827C10.0492 18.5481 8.74926 18.0096 7.75219 18.6172C6.2087 19.5576 4.44239 17.7913 5.38285 16.2478C5.99038 15.2507 5.45193 13.9508 4.31731 13.6754C2.5609 13.249 2.5609 10.751 4.31731 10.3246C5.45193 10.0492 5.99037 8.74926 5.38285 7.75218C4.44239 6.2087 6.2087 4.44239 7.75219 5.38285C8.74926 5.99037 10.0492 5.45193 10.3246 4.31731Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="mx-4">Settings</span>
        </a>
      </button>
    </nav>

    <button class="sidebtn flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-200 transform rounded-md dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-neutral-800 dark:hover:text-gray-200 hover:text-gray-700" onclick="toggleDarkMode()" >
      <div>
        <i class="fa-light mr-3 fa-moon text-2xl dark:text-gray-200"></i>
        Dark/Light
      </div>
    </button>
  </div>
</aside>

<script>
  function toggleDarkMode() {
    document.documentElement.classList.toggle("dark");
    // Optional: Persist the theme preference
    // if (document.documentElement.classList.contains('dark')) {
    //   localStorage.theme = 'dark';
    // } else {
    //   localStorage.theme = 'light';
    // }
  }

  // Optional: Apply the theme on initial load
  // if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
  //   document.documentElement.classList.add('dark')
  // } else {
  //   document.documentElement.classList.remove('dark')
  // }
</script>
{{end}}
