<div class="w-full mt-0 animate__animated animate__fadeInDown">
  <div class="tradingview-widget-container">
    <div id="tradingview_{{ .Pair.ID }}" class="h-96 mx-2"></div>
  </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
  function changeTradingViewTheme() {
    const classList = document.documentElement.classList;
    var theme = classList.contains("dark") ? "dark" : "light"
    new TradingView.widget(
      {
        "autosize": true,
        "interval": "D",
        "symbol": "{{ .TradingViewAssetType }}{{ .Pair.ID }}",
        "timezone": "Etc/UTC",
        "theme": theme,
        "style": "1",
        "locale": "en",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_{{ .Pair.ID }}"
      }
    );
  }
  changeTradingViewTheme()
</script>
