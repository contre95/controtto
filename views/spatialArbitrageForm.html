<section>
  <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">
   Spatial Arbitrage
  </h2>
  <div class="block lg:flex w-full">
    <div class="z-40 p-5 m-3 lg:w-1/2 w-full divide-y rounded-md divide-gray-200 border border-neutral-200 dark:border-neutral-700 dark:divide-gray-700 animate__animated animate__fadeInLeft">
      <form id="strategy-form">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
          <!-- Market 1 -->

          <!-- Market 1 -->
          <div>
            <label class="text-gray-700 dark:text-gray-200" for="market">
              Market A
            </label>
            <select name="market1" id="market1" data-placeholder="Select a country"
              class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-neutral-200 rounded-md dark:bg-neutral-900 dark:text-gray-300 dark:border-neutral-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
              data-dynamic-select>
              {{ range $key, $market := .Markets }} {{ if $market.IsSet }}
              <option value="{{ $market.MarketKey }}" data-img="{{ $market.MarketLogo }}">
                {{ $market.MarketName }}
              </option>
              {{ end }} {{ end }}
            </select>
            <script src="/assets/js/DynamicSelect.js"></script>
            <script>
              new DynamicSelect("#market1", {
                width: "200px",
                placeholder: "Select a market",
                name: "my-custom-select1",
                onChange: function (value, text, option) {
                  console.log(value, text, option);
                },
              });
            </script>
          </div>

          <!-- Market 2 -->
          <div>
            <label class="text-gray-700 dark:text-gray-200" for="market">
              Market
            </label>
            <select name="market2" id="market2" data-placeholder="Select a country"
              class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-neutral-200 rounded-md dark:bg-neutral-900 dark:text-gray-300 dark:border-neutral-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
              data-dynamic-select>
              {{ range $key, $market := .Markets }} {{ if $market.IsSet }}
              <option value="{{ $market.MarketKey }}" data-img="{{ $market.MarketLogo }}"
                class="bg-white text-gray-800 dark:bg-neutral-900 dark:text-gray-300">
                {{ $market.MarketName }}
              </option>
              {{ end }} {{ end }}
            </select>
            <script src="/assets/js/DynamicSelect.js"></script>
            <script>
              new DynamicSelect("#market2", {
                width: "200px",
                placeholder: "Select a market",
                name: "my-custom-select2",
                onChange: function (value, text, option) {
                  console.log(value, text, option);
                },
              });
            </script>
          </div>

          <!-- Pair selection -->
          <div class="sm:col-span-2">
            <label class="text-gray-700 dark:text-gray-200" for="pair">
              Pair
            </label>
            <select name="pair" id="pair"
              class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-neutral-200 rounded-md dark:bg-neutral-900 dark:text-gray-300 dark:border-neutral-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">

    <div
      class=" p-5 m-3 lg:w-1/2 w-full bg-neutral-900 dark:bg-black rounded-md border border-neutral-700 animate__animated animate__fadeInRight">
      <div class="flex items-center justify-between p-3 border-b border-neutral-700">
        <h2 class="text-lg font-semibold text-gray-200">Logs</h2>
        <div class="flex space-x-2">
          <div class="w-3 h-3 rounded-full bg-red-500"></div>
          <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
          <div class="w-3 h-3 rounded-full bg-green-500"></div>
        </div>
      </div>
      <div id="logs" class="font-mono text-sm text-gray-300 p-3 h-96 overflow-y-auto bg-black rounded-b-md">
        <div class="text-green-400">$ System initialized</div>
        <div class="text-gray-400">$ Waiting for strategy to start...</div>
      </div>

      <script>
        const logElement = document.getElementById("logs");

        // Connect to the SSE endpoint
        const eventSource = new EventSource("/events");

        eventSource.onmessage = function (e) {
          // Create new log entry
          const logEntry = document.createElement("div");
          logEntry.className = "text-gray-300";
          logEntry.textContent = "$ " + e.data;

          // Append to logs
          logElement.appendChild(logEntry);

          // Auto-scroll to bottom
          logElement.scrollTop = logElement.scrollHeight;
        };

        eventSource.onerror = function (e) {
          const errorEntry = document.createElement("div");
          errorEntry.className = "text-red-400";
          errorEntry.textContent = "$ Error: Connection to log server failed";
          logElement.appendChild(errorEntry);
          logElement.scrollTop = logElement.scrollHeight;
        };
      </script>
    </div>
  </div>
</section>
